<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <div class="row" id="header">
        <div class="span6">
          <img src="img/logo.png">
        </div>
        <div class="span6">
          <img src="img/appstore.png" class="pull-right">
        </div>
      </div>
      <!-- end: header -->
      <!-- first slide -->
      <div class="row" id="1st-slide">
        <div class="span6">
          <div class="row" id="header-and-icon">
            <div class="span6">
              <h1>Lift up your mood</h1>
              <h2>by beatifull tracking system</h2>
            </div>
          </div>
          <div class="row" id="graph">
            <div class="span6">
              <img src="img/graph.png">
            </div>
          </div>          
          <div class="row" id="graph-description">
            <div class="span6">
              <p>
                <strong>Research shows</strong> that tracking your mood for 3 months makes <strong>you feel better</strong>.<br>
                Feeling bit down or depressed? Give it a try!
              </p>
              <p>
                Read more about Hawthorne effect 
              </p>
            </div>
          </div>
        </div>
        <div class="span6" id="first-slide-right">
          <img src="img/1-slide-right.jpg" class="pull-right">
        </div>
      </div>
      <!-- end first slide>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>  
</html>
